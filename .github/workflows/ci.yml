name: CI-CD-VERSIONED

on:
  push:
    branches: [ main ]
    tags:
      - "v*.*.*"

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  cd:
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
          -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Extract version
        id: version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=latest" >> $GITHUB_OUTPUT
          fi

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/calculator-ci-cd:${{ steps.version.outputs.VERSION }} .
          docker tag ${{ secrets.DOCKER_USERNAME }}/calculator-ci-cd:${{ steps.version.outputs.VERSION }} \
                     ${{ secrets.DOCKER_USERNAME }}/calculator-ci-cd:latest

      - name: Push Docker images
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/calculator-ci-cd:${{ steps.version.outputs.VERSION }}
          docker push ${{ secrets.DOCKER_USERNAME }}/calculator-ci-cd:latest

      - name: Verify container runs
        run: |
          docker run --rm ${{ secrets.DOCKER_USERNAME }}/calculator-ci-cd:${{ steps.version.outputs.VERSION }}
  security:
    needs: cd
    runs-on: ubuntu-latest

    steps:
      - name: Scan Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/calculator-ci-cd:latest
          severity: CRITICAL,HIGH
          exit-code: 1
